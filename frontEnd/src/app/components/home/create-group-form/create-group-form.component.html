
<div class="main-content">
    <div class="container">
        <div class='loginBox'>
            <div class="loginForm">
                <h2 class="heading">Create group</h2>
                <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
                <div class="inputBox">
                    <input type="text" formControlName="groupName"/>
                    <span>Name</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" formControlName="groupDescription"/>
                    <span>Description</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" formControlName="groupPassword"/>
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" formControlName="confirmGroupPassword"/>
                    <span>Confirm Pasasword</span>
                    <i></i>
                </div>
                <button type="submit" class="">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
