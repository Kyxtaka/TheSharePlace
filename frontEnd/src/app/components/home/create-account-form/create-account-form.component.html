<div class="main-content">
    <div class="container">
        <div class='loginBox'>
            <div class="loginForm">
                <h2 class="heading">Share an account</h2>
                <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
                <div class="inputBox">
                    <input type="text" formControlName="username"/>
                    <span>Username</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="email" formControlName="email"/>
                    <span>Email</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" formControlName="password"/>
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" formControlName="confirmPassword"/>
                    <span>Confirm Pasasword</span>
                    <i></i>
                </div>
                <div class="check">
                    <fieldset>
                        <legend>Does A2F is Enabled ?</legend>
                            <input type="checkbox" id="A2F" formControlName="A2F" value="true"/>
                            <label for="A2F">A2F</label>
                    </fieldset>
                    <!-- <fieldset>
                        <legend>Group</legend>
                        <div class="check-input" *ngFor="let group of groups; let i = index">
                          <input type="checkbox" [formControlName]="i" (change)="onGroupChange($event, group)" />
                          <label>{{ group.name }}</label>
                        </div>
                      </fieldset> -->
                </div>
                <button type="submit" class="">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
